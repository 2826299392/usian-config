server:
  port: 8091  #端口号
spring:
  application:
    name: usian-item-web  #向注册中心注册的名称
  rabbitmq:
    host: 192.168.233.132
    username: admin
    password: 1111
    virtual-host: /
eureka:
  client:
    service-url:
      defalutZone: http://localhost:8761/eureka/  #注册中心的地址
feign:
  hystrix:
    enabled: true #开启降级处理

hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 3
        errorThresholdPercentage: 5
        sleepWindowInMilliseconds: 5000

      #第一层 hystrix 超时时间设置
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 8000 #默认情况下是线程池隔离，超时时间 1000ms
#第二层 ribbon 超时时间设置：设置比第一层小
ribbon:
  ConnectTimeout: 3000 #请求连接的超时时间: 默认 5s
  ReadTimeout: 3000 #请求处理的超时时间: 默认 5s

fdfs:
  so-timeout: 1501 # 超时时间
  connect-timeout: 601 # 连接超时时间
  thumb-image: # 缩略图
    width: 60
    height: 60
  tracker-list: # tracker地址：你的虚拟机服务器地址+端口（默认是22122）
    - 192.168.159.132:22122
